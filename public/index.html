<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <title>p5 logger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    .toggle-checkbox:checked {
      @apply: right-0 border-green-400;
      right: 0;
      border-color: #68D391;
    }
    .toggle-checkbox:checked + .toggle-label {
      @apply: bg-green-400;
      background-color: #68D391;
    }
    </style>
  </head>
  <body>
    <h1 class='px-2 font-bold text-2xl underline'>p5 logger</h1>
    <button id="run" class='bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 mt-2 mx-2 rounded'>RUN</button>
    <button id="stop" class='bg-red-500 hover:bg-red-700 text-white font-bold p-2 mt-2 mx-2 rounded'>STOP</button>
    <div class='flex m-2'>
        <div id="editor" class='border-solid border-4 h-96 w-3/5'></div>
      <main>
        <div id="canvas" class="border-solid border-4"></div>
      </main>
    </div>

    <div id="console" class='mx-2'>
      <p class='text-xl'>console:</p>
      <p id="console-message" class='border-solid border-4 h-32'></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
